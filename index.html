<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yoshi Weather</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Pacifico|Indie+Flower|Open+Sans|Proza+Libre" rel="stylesheet">
  </head>
  <body>


      <div id="side-nav">
        <nav class="side-nav">
            <p class="favorites">Favorite cities</p>
            <hr>
            <a class="custom-anchor fav-location" href="#" data-city-id="5809844">Seattle, WA</a>
            <hr>
            <a class="custom-anchor fav-location" href="#" data-city-id="5368361">Los Angeles, CA</a>
            <hr>
            <a class="custom-anchor fav-location" href="#" data-city-id="5128581">New York, NY</a>
            <hr>
            <a class="custom-anchor fav-location" href="#" data-city-id="4930956">Boston, MA</a>
            <hr>
            <a class="custom-anchor fav-location" href="#" data-city-id="4164138">Miami, FL</a>
            <hr>
            <a class="custom-anchor fav-location" href="#" data-city-id="5879400">Anchorage, AK</a>
            <hr>
            <br>
            <p class="favorites" for="zipCode">Use my location</p>
            <input class="zipcode-input" type="text" id="zipCode" placeholder="Enter zipcode">
            <br>
            <button class="location-button">Go!</button>
            <p id="zipcode-output"></p>
        </nav>
        <br>
        <!-- enable with https -->
        <!-- <p><button class="geolocation-button">Show my location</button></p>
        <div id="out"></div> -->
      </div>

      <div id="main-content">
        <header>
          <h1>Yoshi Weather</h1>
        </header>

        <div yoshi-image-div>
          <img alt="sunny" title="sunny Yoshi" src="images/yoshi/01d.png" class="yoshi-image">
        </div>

        <div class="weather-info">
          <h3 class="name">Yoshi's Island</h3>
          <p class="description">---</p>
          <p><span class="wind">--</span> mph winds</p>
          <p><span class="temp">-- </span>°F</p>
          <p><span class="humidity">-- </span>% humidity</p>
        </div>
      </div>

    <footer>
      <p>Made with ♥ for Yoshi the Pom<br>by <a href="github.com/pbjapps">pbjApps</a> circa 2017</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>

</html>
